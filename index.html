<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- WEBSITE TITLE -->
    <title>Todo App</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- FONT AWESOME ICON LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <h1>Todo Board</h1>
      </header>
      <!-- MAIN -->
      <main class="main">
        <div class="todos">
          <form action="#">
            <input type="text" class="todo-input" />
            <button class="todo-btn" type="submit">
              <svg
                width="17"
                height="17"
                role="presentation"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 3C11.4477 3 11 3.44772 11 4V11L4 11C3.44772 11 3 11.4477 3 12C3 12.5523 3.44772 13 4 13H11V20C11 20.5523 11.4477 21 12 21C12.5523 21 13 20.5523 13 20V13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11L13 11V4C13 3.44772 12.5523 3 12 3Z"
                  fill="currentColor"></path>
              </svg>
            </button>
          </form>
          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
        <div class="swim-lane">
          <h3 class="heading">Doing</h3>
        </div>
        <div class="swim-lane">
          <h3 class="heading">Done</h3>
        </div>
      </main>
    </div>
    <!-- JS LINKS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
